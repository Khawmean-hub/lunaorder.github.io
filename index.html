<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project-Lin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <link rel="stylesheet" href="./css/index.css" />
  <script src="./js/index.js"></script>
</head>

<body>
  <!-- navbar  -->
  <nav class="px-5 py-2 colorKosign">
    <div class="row d-flex">
      <div class="col-6">
        <div class="row d-flex">
          <div class="col-6 d-flex align-items-center">
            <a href="#" class="aNavbar toggleSidebar"><i class="bi bi-list h3"></i></a>
            <a href="#" class="mx-3 aNavbar sContent">
              <h3>Content</h3>
            </a>
            <select class="form-select w-50 me-2" id="dp" aria-label="Default select example">
              <option value="0">All</option>
            </select>
            <a href="#" class="aNavbar" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
                class="bi bi-plus-circle"></i></a>
          </div>
          <div class="col-6 d-flex justify-content-end">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-success mx-3 border-white" type="submit">
                Search
              </button>
            </form>
            <button class="btn btn-outline-success border-white" type="submit">
              Help
            </button>
          </div>
        </div>
      </div>
      <div class="col-6 d-flex justify-content-end text-primary">
        <a href="./page/login.html" class="aNavbar">
          <h3>Login</h3>
        </a>
      </div>
    </div>
  </nav>

  <div class="d-flex">
    <div class="sidebar px-4 border-end border-2 sidebarColor list pb-5"></div>
    <div class="px-4 mt-5">
      <!-- first content  -->
      <div id="showData"></div>
      <!-- second content  -->
      <table class="table table-striped table-hover" style="margin-left: 150px">
        <tbody id="content">
          <tr class="first"></tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header colorKosign">
          <a href="#"><img style="width: 45px" src="http://192.168.178.83:18300/images/KOSIGN-LOGO.png" alt="" /></a>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h1>New Document</h1>
          <div class="row d-flex align-items-center">
            <div class="col-2">
              <p>Department:</p>
              <p class="">Main Title:</p>
              <p>Sub Title:</p>
            </div>
            <div class="col-5">
              <select class="form-select" aria-label="Default select example">
                <option selected></option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <select class="form-select my-2" aria-label="Default select example ">
                <option selected></option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <input type="text" name="" id="" class="w-100" />
            </div>
            <div class="col-5">
              <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal2"><i
                  class="bi bi-plus-circle me-1"></i>New Title</a>
            </div>
          </div>
          <p>Descrioptions:</p>
          <!-- text editor -->
          <div class="container mt-4 mb-4">
            <!--Bootstrap classes arrange web page components into columns and rows in a grid -->
            <div class="row justify-content-md-center">
              <div class="col-md-12 col-lg-12">
                <div class="form-group">
                  <textarea id="editor"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-between mt-5">
            <div class="mb-3">
              <input class="form-control" type="file" id="formFile" />
            </div>
            <button type="button" class="btn border-dark px-4 py-2">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Item -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered mw-100 w-25">
        <div class="modal-content py-5 px-3" style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px">
          <div class="modal-body">
            <div class="d-flex align-items-center">
              <p class="me-2 mt-1">Department:</p>
              <select class="form-select w-50" aria-label="Default select example">
                <option selected></option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <input type="text" name="" id="" placeholder="New Title:" class="w-75" />
          </div>
          <div class="text-center mb-5">
            <button class="btn colorKosign text-white px-4 py-3 me-2" data-bs-miss="modal">
              Add
            </button>
            <button class="btn border px-4 py-3" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
